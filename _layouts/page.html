---
layout: default
---
<article class="post my-5">
  {% if page.excerpt %}
  <header class="post-header text-center">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  {% endif %}

  <div class="post-content">
      <h6 class="text-center container my-5 font-weight-normal">{{ page.excerpt }}</h5
        >

    {{ content }}
  </div>

</article>
