---
layout: default
---
<article class="post container my-5">

  <header class="post-header text-center">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
      <p class="text-center my-5">{{ page.excerpt }}</p>

    {{ content }}
  </div>

</article>
