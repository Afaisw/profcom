<section class="case-study features-icons bg-light text-center">
  <div class="container">
    <div class="row">
      {% for cscontent in include.data %}
      <div class="col-lg-4">
        <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
          <a class="study" href="case-study/{{ cscontent.link }}">
            <img class="img-fluid mb-3" src="{{ cscontent.img }}">
            <div>{{ cscontent.title }}</div>
        </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
