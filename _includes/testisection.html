<section class="testimonials text-center bg-light">
    <div class="container">
      <h2 class="mb-5">{{ include.title }}</h2>
      <div class="row">
        {% for crew in include.data %}
        <div class="col-lg-4">
          <div class="testimonial-item mx-auto mb-5 mb-lg-0">
            <img class="img-fluid rounded-circle mb-3" src="{{ crew.image | relative_url }}" alt="">
            <h5>{{ crew.name }}</h5>
            <p class="font-weight-light mb-0">{{ crew.title }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
