<section class="features-icons bg-light text-center">
    <div class="container">
      <h2>{{ include.title }}</h2>
      <div class="row">
        {% for minicontent in include.data %}
        <div class="col-lg-4">
          <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
            <div class="features-icons-icon d-flex">
              <i class="{{ minicontent.icon }}"></i>
            </div>
            <h3>{{ minicontent.title }}</h3>
            <p class="lead mb-0">{{ minicontent.isi }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
      {% if include.link %}
      <a href="{{ include.link | relative_url }}" class="btn btn-primary mt-2">Selengkapnya</a>
      {% endif %}
    </div>
  </section>
